---
title: Sewing Calculator
---

<!DOCTYPE HTML>
<html>

<head>
    {% seo %}
    {% include googletagmanager.html %}
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/custom.css" />
</head>

<body class="is-preload">

    <!-- Wrapper -->
    <div id="wrapper">

        <!-- Main -->
        <div id="main">
            <div class="inner">

                <!-- Header -->
                <header id="header">
                    <strong>Quilt Backing Calulator</strong>
                    <ul class="icons">
                        <li><a href="https://github.com/kinueng/sew-calc" target="_blank" rel="noopener noreferrer"
                                class="icon brands fa-github"><span class="label">GitHub</span></a></li>
                    </ul>
                </header>

                <!-- Banner -->
                <section id="banner">
                    <div class="content">
                        <form method="post" action="#" _lpchecked="1">
                            <div class="row gtr-uniform">
                                <div class="col-12">
                                    <h2>Width (inches):</h2>
                                    <input class="box" type="number" name="width" id="width" value="" placeholder="0.0" >
                                </div>
                                <div class="col-12">
                                    <h2>Height (inches):</h2>
                                    <input class="box" type="number" name="height" id="height" value="" placeholder="0.0">
                                </div>
                                <div class="col-12">
                                    <!-- Box -->
                                    <h2>Result (inches):</h2>
                                    <div class="box">
                                        <h1 id='output'>0.0</h1>
                                    </div>

                                </div>
                            </div>
                        </form>
                    </div>
                </section>

            </div>
        </div>

        <!-- Sidebar -->
        <div id="sidebar">
            <div class="inner">

                <!-- Menu -->
                <nav id="menu">
                    <header class="major">
                        <h2>Calculators</h2>
                    </header>
                    <ul>
                        <li><a href="index.html">Quilt Backing</a></li>
                    </ul>
                </nav>

                <!-- Footer -->
                <footer id="footer">
                    <p class="copyright">&copy; Kin Ueng <br> All rights reserved. <br> Design: <a
                            href="https://html5up.net">HTML5 UP</a></p>
                </footer>

            </div>
        </div>

    </div>

    <!-- Scripts -->
    <script src="js/jquery.min.js"></script>
    <script src="js/browser.min.js"></script>
    <script src="js/breakpoints.min.js"></script>
    <script src="js/util.js"></script>
    <script src="js/main.js"></script>
    <script src='js/backing-calc.js'></script>
</body>

</html>
